<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="statusbar">
        <span>5:23</span>
        <div class="statusbar__icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <div class="welcome">
        <h1 class="welcome__title">Welcome to TomatoTalk</h1>
        <span class="welcome__subtitle">
            If you have a Tomato account, log in with your email or phone number
        </span>
    </div>

    <form action="friends.html" method="get" id="login__form">
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <input type="submit" value="Log in">
        <input type="submit" value="Sign up">
        <a href="#">Find Tomato account or password</a>
    </form>


    <script>
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    </script>
</body>
</html>
