<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="statusbar">
        <span>5:23</span>
        <div class="statusbar__icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <header class="screenheather">
        <h1 class="screenheather__title">
            More
        </h1>
        <div class="screenheather__icons">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-user-plus fa-lg"></i>
            <i class="fas fa-cog fa-lg"></i>
        </div>
    </header>

    <section>
        <div class="users">
            <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbErg2D%2FbtqQUZKtWfl%2FOaG5kQFryi4OnWvMalY991%2Fimg.jpg" class="users__userimg users__userimg__lg">
            <div class="users__text">
                <div class="users__text__username">
                    June
                </div>
                <div class="users__text__usertext">
                    +82 10-1234-5678
                </div>
            </div>
            <div class="users__more">
            </div>
        </div>

        <div class="settings">
            <div class="settings__box">
                <i class="fas fa-edit fa-2x"></i>
                <span>Edit profile</span>
            </div>
            <div class="settings__box">
                <i class="fas fa-palette fa-2x"></i>
                <span>Theme</span>
            </div>
            <div class="settings__box">
                <i class="fas fa-box fa-2x"></i>
                <span>Drawer</span>
            </div>
            <div class="settings__box">
                <i class="fas fa-envelope fa-2x"></i>
                <span>Mail</span>
            </div>
        </div>
    </section>

    <div class="nav">
        <div class="nav__icons">
            <a href="friends.html" class="nav__icons__icon">
                <i class="far fa-user fa-2x"></i>
            </a>
        </div>
        <div class="nav__icons">
            <a href="chats.html" class="nav__icons__icon">
                <i class="far fa-comment fa-2x"></i>
            </a>
            <div class="badge__content">
                3
            </div>
        </div>
        <div class="nav__icons">
            <a href="hash.html" class="nav__icons__icon">
                <i class="fas fa-hashtag fa-2x"></i>
            </a>
        </div>
        <div class="nav__icons">
            <a href="more.html" class="nav__icons__icon">
                <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
            <div class="badge__dot"> </div>
        </div>
    </div>

    <div id="appropriate-size">
        <span>Your screen is not appropriate size for this.</span>
        <span>please make width in 280-500px</span>
    </div>

    <script>
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    </script>
</body>
</html>
