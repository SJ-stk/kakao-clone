<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="statusbar">
        <span>5:23</span>
        <div class="statusbar__icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <header class="screenheather">
        <h1 class="screenheather__title">
            Openchats
        </h1>
        <h2 class="screenheather__hash__sub">
            <a href="chats.html">Chats</a>
        </h2>
        <div class="screenheather__icons">
            <i class="fas fa-comment-medical fa-lg"></i>
            <i class="fas fa-cog fa-lg"></i>
        </div>

    <section class="openchat">
        <div>

        </div>
        <div>

        </div>

    <div class="nav">
        <div class="nav__icons">
            <a href="friends.html" class="nav__icons__icon">
                <i class="far fa-user fa-2x"></i>
            </a>
        </div>
        <div class="nav__icons">
            <a href="chats.html" class="nav__icons__icon">
                <i class="fas fa-comment fa-2x"></i>
            </a>
            <div class="badge__content">
                3
            </div>
        </div>
        <div class="nav__icons">
            <a href="hash.html" class="nav__icons__icon">
                <i class="fas fa-hashtag fa-2x"></i>
            </a>
        </div>
        <div class="nav__icons">
            <a href="more.html" class="nav__icons__icon">
                <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
            <div class="badge__dot"> </div>
        </div>
    </div>

    <script>
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    </script>

</html>
